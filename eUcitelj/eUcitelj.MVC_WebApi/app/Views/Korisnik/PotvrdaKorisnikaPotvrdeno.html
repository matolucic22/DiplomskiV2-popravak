<div class="container" ng-controller="PotvrdaKorisnikaController" style="padding-top:20px">
    <!--!!!!!*****POTVRĐENO****!!!!-->
    <h1>Korisnici u sustavu</h1>
    <div padding-top:20px;">
        <a ui-sref="potvrdaKorisnika">NERIJEŠENO</a> ||
        <a ui-sref="potvrdaKorisnikaPotvrdeno"><b>POTVRĐENO</b></a> ||
        <a ui-sref="potvrdaKorisnikaOdbijeno">ODBIJENO</a>
    </div>
    <table class="table table-striped table-bordered" style="padding-top:5px">
        <thead>
            <tr>
                <th>POTVRDI</th>
                <th>IME KORISNIKA</th>
                <th>PREZIME KORISNIKA</th>
                <th>KORISNIČKO IME</th>
                <th>ROLE</th>
                <th>POTVRDA</th>
                <th>PROVJERA UCENIKA</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="korisnik in korisnici" ng-if="korisnik.Potvrda=='Da'">
                <td style="text-align:center"><a ng-click="Ne(korisnik.KorisnikId)" style="cursor: pointer">Ne</a></td>
                <td>{{korisnik.Ime_korisnika}}</td>
                <td>{{korisnik.Prezime_korisnika}}</td>
                <td>{{korisnik.Korisnicko_ime}}</td>
                <td>{{korisnik.Role}}</td>
                <td>{{korisnik.Potvrda}}</td>
                <td ng-if="korisnik.Role=='roditelj'"><a ui-sref="izmjeniUcenikeRoditelju({KorId: korisnik.KorisnikId})">Učenici</a></td>
            </tr>
        </tbody>
    </table>
</div>

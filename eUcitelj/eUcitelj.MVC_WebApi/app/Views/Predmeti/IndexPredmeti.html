<div class="container" ng-controller="PredmetiController">
    <h1>Predmeti</h1>
    <br />

    <form class="form-inline">
        <div class="form-group">
            <label>Pretraži</label>
            <input type="text" ng-model="search" class="form-control" placeholder="Pretraži">
        </div>
    </form>
    <br />
    <label><a ui-sref="addPredmeti">Dodaj predmet</a></label>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th ng-click="sort('Ime_predmeta')" style="cursor:pointer">
                    Ime predmeta
                    <span class="glyphicon sort-icon" ng-show="sortKey=='Ime_predmeta'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>
                <th>
                    UREDI/OBRIŠI
                </th>

            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="pr in predmeti | unique:'Ime_predmeta'| filter:search | orderBy:sortKey:reverse | itemsPerPage:50">
                <td>{{pr.Ime_predmeta}}</td>
                <td><a ui-sref="editPredmeti({PrIme: pr.Ime_predmeta})">Uredi</a>
                    <a ui-sref="deletePredmeti({PrIme: pr.Ime_predmeta})">Obriši</a>
                </td>
            </tr>
        </tbody>
    </table>
    <dir-pagination-controls max-size="50"
                             direction-links="true"
                             boundary-links="true">
    </dir-pagination-controls>
</div>

<div class="container" ng-controller="ShowPredmetiController" ng-init="spfPredmeti(redoslijed='Ime_uzlazno', trazeniPojam, null)">
    <h1>Predmeti</h1>
    <form class="form-inline" ng-submit="spfPredmeti(redoslijed='Ime_uzlazno', trazeniPojam, null)">
        <div class="form-group">
            <label>Pretraži</label>
            <input type="text" ng-model="trazeniPojam" class="form-control" placeholder="Pretraži">
            <button type="submit" class="btn btn-info btn-sm">PRETRAŽI</button>
        </div>
    </form>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th><a ng-click="spfPredmeti(redoslijed='Ime_silazno', trazeniPojam, null)">ˇ</a> <a ng-click="spfPredmeti(redoslijed='Ime_uzlazno', trazeniPojam, null)">^</a> 
                    Ime predmeta
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="pr in predmeti | unique:'Ime_predmeta'">
                <td>{{pr.Ime_predmeta}}</td>>
            </tr>
        </tbody>
    </table>
    <form class="form-inline">
        <ul class="pagination">
            <li><a ng-click="spfPredmeti(redoslijed, trazeniPojam, '1')">1</a></li>
            <li><a ng-click="spfPredmeti(redoslijed, trazeniPojam, '2')">2</a></li>
            <li><a ng-click="spfPredmeti(redoslijed, trazeniPojam, '3')">3</a></li>
            <li><a ng-click="spfPredmeti(redoslijed, trazeniPojam, '4')">4</a></li>
        </ul>
    </form>
</div>
